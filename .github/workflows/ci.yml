name: CI/CD

on:
  push:
    branches: [ improvements, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -race ./...

      - name: Build
        run: |
          VERSION=$(cat VERSION)
          go build -ldflags="-X main.Version=${VERSION}" ./...

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Read version
        id: version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build once for amd64, load into local Docker daemon for smoke-test.
      # Cache layers are stored in /tmp/.buildx-cache and reused by the push step.
      - name: Build (amd64) & smoke-test
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION="${{ steps.version.outputs.VERSION }}" \
            --cache-to   type=local,dest=/tmp/.buildx-cache,mode=max \
            --cache-from type=local,src=/tmp/.buildx-cache \
            -t lanpaper:test --load .

          docker run -d --name lp_test -p 8080:8080 lanpaper:test

          # Wait up to 30 s for /health instead of a fixed sleep
          echo "Waiting for container to be ready..."
          for i in $(seq 1 15); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Container is healthy after ${i}s"
              break
            fi
            if [ "$i" -eq 15 ]; then
              echo "Container did not become healthy in time"
              docker logs lp_test
              docker rm -f lp_test
              exit 1
            fi
            sleep 2
          done

          docker rm -f lp_test

      # On main: rebuild for amd64+arm64 and push, reusing the cache from above.
      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg VERSION="${VERSION}" \
            --cache-from type=local,src=/tmp/.buildx-cache \
            -t "ptabi/lanpaper:${VERSION}" \
            -t "ptabi/lanpaper:latest" \
            --push .
