<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lanpaper</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/settings-menu.css">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="network-bg"></div>

  <div class="container">

    <!-- Header -->
    <header class="header-row">
      <div class="logo-wrapper">
        <img src="/static/logo.svg" alt="Lanpaper" class="logo" width="120" height="40">
      </div>
      <div class="controls">
        <!-- Settings Dropdown -->
        <div id="settingsDropdown" class="settings-dropdown">
          <button id="settingsBtn" class="theme-switcher" aria-label="Settings" aria-expanded="false" aria-haspopup="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6"></path>
              <path d="M17 12h6M1 12h6"></path>
              <path d="m4.2 19.8 4.2-4.2m7.6-7.6 4.2-4.2"></path>
              <path d="m19.8 19.8-4.2-4.2M7.8 7.8 3.6 3.6"></path>
            </svg>
          </button>
          
          <div class="settings-menu">
            <!-- Language Section -->
            <div class="settings-section">
              <div class="settings-section-title" data-i18n="settings_language">Language</div>
              <div class="lang-options" id="langOptions"></div>
            </div>
            
            <!-- Export/Import Section -->
            <div class="settings-section">
              <div class="settings-section-title" data-i18n="settings_data">Data</div>
              <button class="settings-menu-item" id="exportBtn" type="button">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span data-i18n="export_json">Export</span>
              </button>
              <button class="settings-menu-item" id="importBtn" type="button">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span data-i18n="import_json">Import</span>
              </button>
              <input id="importFile" type="file" accept="application/json,.json" style="display:none;" aria-hidden="true">
            </div>
          </div>
        </div>

        <button id="viewToggle" class="theme-switcher" aria-label="Toggle view">
          <img src="/static/icons/grid-dark.png" class="view-icon list-icon light-theme-icon" alt="List">
          <img src="/static/icons/grid-light.png" class="view-icon list-icon dark-theme-icon" alt="List">
          <img src="/static/icons/list-dark.png" class="view-icon grid-icon light-theme-icon active" alt="Grid">
          <img src="/static/icons/list-light.png" class="view-icon grid-icon dark-theme-icon active" alt="Grid">
        </button>

        <button id="themeToggle" class="theme-switcher" aria-label="Toggle dark mode">
          <img src="/static/icons/sun.png" alt="Dark" class="theme-icon active">
          <img src="/static/icons/moon.png" alt="Light" class="theme-icon">
        </button>
      </div>
    </header>

    <!-- Create new link -->
    <section class="section">
      <h2 data-i18n="create_new_link">Create new link</h2>
      <form class="create-card" id="createForm">
        <div class="create-row">
          <input type="text" id="newLinkId" class="input-field"
                 data-i18n-placeholder="input_placeholder"
                 placeholder="Link ID (letters, numbers, - or _)"
                 autocomplete="off"
                 pattern="[a-zA-Z0-9_-]+"
                 aria-label="Link ID">
        </div>
        <button type="submit" id="createLinkBtn" class="btn btn--primary" data-i18n="create_btn">Create</button>
      </form>
    </section>

    <!-- Search + Sort -->
    <section class="section">
      <div class="search-sort-bar">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            data-i18n-placeholder="search_placeholder"
            placeholder="Search by link name or file..."
            aria-label="Search wallpapers"
          >
          <div id="searchStats" class="search-stats">Total: 0</div>
        </div>
        <div class="sort-container">
          <label class="sort-label" data-i18n="sort_by">Sort by:</label>
          <div class="custom-select" id="customSortSelect">
            <button class="custom-select-btn" aria-haspopup="listbox" aria-expanded="false">
              <span id="customSortLabel" data-i18n="date_new">Newest first</span>
              <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 1l4 4 4-4"/>
              </svg>
            </button>
            <div class="custom-select-menu" role="listbox">
              <div class="custom-select-option" data-value="name_asc" data-i18n="name_asc">Name (A-Z)</div>
              <div class="custom-select-option" data-value="name_desc" data-i18n="name_desc">Name (Z-A)</div>
              <div class="custom-select-option selected" data-value="date_desc" data-i18n="date_new">Newest first</div>
              <div class="custom-select-option" data-value="date_asc" data-i18n="date_old">Oldest first</div>
            </div>
          </div>
          <select id="sortSelect" class="sort-select" aria-hidden="true">
            <option value="name_asc">Name (A-Z)</option>
            <option value="name_desc">Name (Z-A)</option>
            <option value="date_desc" selected>Newest first</option>
            <option value="date_asc">Oldest first</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Links -->
    <section class="section">
      <h2 data-i18n="existing_links">Existing links</h2>
      <div class="links-list" id="linksList"></div>
      <div class="empty-state" id="emptyState" data-i18n="no_links">No links yet</div>
    </section>

    <footer class="footer">
      <a href="https://github.com/zoixc/lanpaper" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
        GitHub | <span id="appVersion">v...</span>
      </a>
    </footer>
  </div>

  <!-- Toast -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
      <h3 id="modalTitle" data-i18n="modal_default_title">Input</h3>
      <div class="modal-body" id="modalBody">
        <input type="text" id="modalInput" class="input-field" placeholder="https://...">
        <div id="modalList" class="modal-list hidden"></div>
      </div>
      <div class="modal-actions">
        <button id="modalCancelBtn" class="btn" data-i18n="modal_cancel">Cancel</button>
        <button id="modalConfirmBtn" class="btn btn--primary" data-i18n="modal_ok">OK</button>
      </div>
    </div>
  </div>

  <!-- Link Card Template -->
  <template id="linkCardTemplate">
    <article class="link-card" role="article">

      <a class="preview-link" target="_blank" rel="noopener noreferrer" aria-label="Open image">
        <div class="preview-wrapper"></div>
      </a>

      <div class="link-info">
        <div class="link-id-row">
          <div class="link-id" aria-label="Link ID"></div>
          <button class="copy-url-btn" data-i18n="copy_url" aria-label="Copy URL">Copy URL</button>
        </div>
        <div class="link-meta" aria-label="File info"></div>
      </div>

      <div class="actions-row">
        <div class="upload-dropdown">
          <button class="btn btn--primary upload-toggle-btn" aria-haspopup="true" aria-expanded="false">
            <span data-i18n="set_image">Upload</span>
            <svg width="10" height="6" viewBox="0 0 10 6" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 1l4 4 4-4"/>
            </svg>
          </button>
          <div class="upload-menu">
            <button class="upload-menu-item upload-file-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
              </svg>
              <span data-i18n="set_image">File</span>
            </button>
            <input type="file" class="file-input" accept="image/*,video/mp4,video/webm" style="display:none;">
            <button class="upload-menu-item paste-url-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
              </svg>
              <span data-i18n="paste_url">URL</span>
            </button>
            <button class="upload-menu-item select-server-btn">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="8" rx="2"/>
                <rect x="2" y="14" width="20" height="8" rx="2"/>
                <line x1="6" y1="6" x2="6.01" y2="6"/>
                <line x1="6" y1="18" x2="6.01" y2="18"/>
              </svg>
              <span data-i18n="select_server">Server</span>
            </button>
          </div>
        </div>

        <button class="btn btn--danger delete-btn" data-i18n="remove">Remove</button>
      </div>

    </article>
  </template>

  <script src="/static/js/settings-menu.js"></script>
  <script src="/static/js/compressor.js"></script>
  <script src="/static/js/app.js" defer></script>
  <script src="/static/js/export-import.js" defer></script>
</body>
</html>
